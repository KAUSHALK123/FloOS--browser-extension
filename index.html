<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit | Mechanical Dashboard</title>

  <!-- Lucide Icons (CDN – safe to keep for now) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CSS (keep inline or move to file later) -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="bg"></div>

  <!-- TOP CATEGORY NAV -->
  <div class="category-nav">
    <div class="bubble active" data-cat="dial">Home</div>
    <div class="bubble" data-cat="social">Social</div>
    <div class="bubble" data-cat="work">Work</div>
    <div class="bubble plus-btn">
      <i data-lucide="plus"></i>
    </div>
  </div>

  <!-- MAIN LAYOUT -->
  <main class="glass-container">

    <!-- LEFT PANEL -->
    <section class="panel left-panel">
      <h1 id="time" style="font-size:48px;color:var(--primary-glow);">00:00</h1>
      <p id="date" style="opacity:.6;margin-top:5px;font-size:14px;letter-spacing:2px;">
        JAN 25 SUN
      </p>

      <!-- CALENDAR (dynamic – Phase C uses this) -->
      <div class="calendar glass-inner">
        <div class="calendar-header">
          <button id="prevMonth">◀</button>
          <span id="monthLabel"></span>
          <button id="nextMonth">▶</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>

      <div style="margin-top:30px;opacity:.4;font-size:12px;border-top:1px solid var(--border);padding-top:20px;">
        SYSTEM STABLE<br />
        ORBIT v1.0
      </div>
    </section>

    <!-- CENTER PANEL -->
    <section class="center-panel">
      <div id="mainDial">
        <div class="dial-ring"></div>
        <div id="orbitWrapper">
          <div id="orbitItems"></div>
        </div>
      </div>

      <div id="miniCard"></div>
    </section>

    <!-- RIGHT PANEL -->
    <section class="panel right-panel">
      <p style="font-size:12px;text-transform:uppercase;letter-spacing:1px;color:var(--primary-glow);">
        Agent Orbit
      </p>

      <div class="chat-area" id="chatArea">
        <div class="chat-msg">
          Ready for commands. Scroll to rotate dial.
        </div>
      </div>

      <input class="chat-input" type="text" placeholder="Type a command…" />

      <div class="status-badge">
        ACTIVE SCRAPER
      </div>
    </section>

  </main>

  <!-- TASK MODAL -->
<div id="taskModal" class="task-modal hidden">
  <div class="task-glass">
    <h3 id="modalDateLabel">Add Task</h3>

    <input id="taskTitle" placeholder="Title *" />
    <input id="taskTime" type="time" />
    <textarea id="taskDesc" placeholder="Description"></textarea>
    <input id="taskLink" placeholder="Link (optional)" />

    <div class="modal-actions">
      <button id="cancelTask">Cancel</button>
      <button id="saveTask">Save</button>
    </div>
  </div>
</div>


  <!-- SINGLE SOURCE OF JS TRUTH -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
