<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>floOS | Mechanical Dashboard</title>

  <!-- Lucide Icons (CDN ‚Äì safe to keep for now) -->
  

  <!-- CSS (keep inline or move to file later) -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="bg"></div>

  <!-- DELETE DROP ZONE (appears when dragging tasks) -->
  <div id="deleteDropZone" class="delete-drop-zone hidden">
    <div class="dustbin-icon">üóëÔ∏è</div>
    <div class="dustbin-text">Drop here to delete</div>
  </div>

  <!-- TOP CATEGORY NAV -->
  <div class="category-nav">
    <div class="bubble active" data-cat="dial">Home</div>
    <div class="bubble" data-cat="social">Social</div>
    <div class="bubble" data-cat="work">Work</div>
    <div class="bubble plus-btn" id="addBookmarkBtn">
      +
    </div>
  </div>

  <!-- MAIN LAYOUT -->
  <main class="glass-container">

    <!-- LEFT PANEL -->
    <section class="panel left-panel">
      <button id="leftFlipToggle" class="flip-btn" title="Show tasks" aria-label="Flip">‚§æ</button>
      <div class="flip-inner" id="leftFlipInner">
        <div class="front">
          <h1 id="time" style="font-size:48px;color:var(--primary-glow);">00:00</h1>

          <div class="calendar glass-inner" id="calendarBox">
            <div class="calendar-title" id="calendarTitle"></div>
            <div class="calendar-header">
              <button id="prevMonth">‚óÄ</button>
              <span id="monthLabel"></span>
              <button id="nextMonth">‚ñ∂</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
          </div>
        </div>
        <div class="back">
          <div class="calendar-header">
            <span id="monthLabelBack"></span>
          </div>
          <div class="month-tasks" id="monthTasks"></div>
        </div>
      </div>
    </section>

    <!-- CENTER PANEL -->
    <section class="center-panel">
      <div id="mainDial">
        <div class="dial-ring"></div>
        <div id="orbitWrapper">
          <div id="orbitItems"></div>
        </div>
      </div>

      <div id="miniCard"></div>
    </section>

    <!-- RIGHT PANEL -->
    <section class="panel right-panel">
      <div class="right-panel-header">
        <p style="font-size:12px;text-transform:uppercase;letter-spacing:1px;color:var(--primary-glow);margin:0;">
          Agent FloOs
        </p>
        <button id="settingsBtn" class="settings-icon-btn" title="Settings">
          ‚öô
        </button>
      </div>

      <div class="chat-area" id="chatArea">
        <div class="chat-msg">
          Ready for commands. Scroll to rotate dial.
        </div>
      </div>

      <input class="chat-input" type="text" placeholder="Type a command‚Ä¶" />

      <div class="status-badge">
        ACTIVE SCRAPER
      </div>
    </section>

  </main>

 


  <!-- CALENDAR TASK MODAL -->
  <div id="calendarModal" class="task-modal hidden">
    <div class="task-glass">
      <h3 id="modalDateTitle">Add Task</h3>

      <input id="taskSubject" placeholder="Subject *" />
      <textarea id="taskDescription" placeholder="Description"></textarea>
      <input id="taskLink" placeholder="Link (optional)" />

      <div class="modal-actions">
        <button id="cancelModal">Cancel</button>
        <button id="saveModal">Save</button>
      </div>
    </div>
  </div>
  <!-- Scripts (module to support imports) -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
